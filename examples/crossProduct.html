<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>crossProduct | Vector3D for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/vector3d-1.3.0.min.js"></script>
<script type="text/javascript">

var _canvas;
var _stage;

function init(canvasID) {
	_canvas = document.getElementById(canvasID);
	_stage = new createjs.Stage(_canvas);
	test();
}

function test() {
	var v1 = new createjs.Vector3D(5, 5, 0);
	var v2 = new createjs.Vector3D(0, 5, 5);
	var crossProduct = v1.crossProduct(v2);
	console.log(crossProduct.toString()); // [Vector3D (x=25 y=-25 z=25)]
}

window.addEventListener("load", function loadHandler(evt) {
	window.removeEventListener("load", loadHandler, false);
	init("my-canvas");
}, false);

</script>
</head>
<body>

<canvas id="my-canvas" width="640" height="360"></canvas>

</body>
</html>
